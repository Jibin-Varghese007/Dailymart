{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  {% for i in data %}
  <form action="{% url 'updateproduct' id=i.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <form class="card-body">
      <div class="form-group">
        <label for="">Product Name</label>
        <input type="text" name="pname" value="{{i.ProductName}}" class="form-control" id="name" placeholder="Enter name">
      </div><br></br>
      <div class="form-group">
        <label for="">Price</label>
        <input type="text"  name="number"  value="{{i.Price}}" class="form-control" id="number" placeholder="">
      </div><br></br>
      <div class="form-group">
        <label for="">Category</label>
        <input type="text" name="name" value="{{i.Productcategory}}" class="form-control" id="name" placeholder="Enter name">
      </div><br></br>
      img: <input type="file" name="img"><br></br>
      <input type="submit" value="Submit">
    </form>
{% endfor %}
