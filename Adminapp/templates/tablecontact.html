{% extends 'dashmin.html' %}

{% block body %}
<br></br><br></br><br></br>
<div class="col-sm-12">
  <div class="bg-light rounded h-100 p-100">
      <h6 class="mb-4"></h6>
      <table class="table table-bordered">
          <thead>
              <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Number</th>
                  <th scope="col">Email</th>
                  <th scope="col">Message</th>
              </tr>
          </thead>
          {% for i in data %}
          <tbody>
              <tr>
                  
                  <td>{{i.ContactName}}</td>
                  <td>{{i.ContactNumber}}</td>
                  <td>{{i.EmailId}}</td>
                  <td>{{i.Message}}</td>
                
              </tr>
             {% endfor %}
          </tbody>
      </table>
  </div>
</div>
{% endblock %}
