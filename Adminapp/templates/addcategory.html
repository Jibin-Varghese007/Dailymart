{% extends 'dashmin.html' %}

{% block body %}
<br></br><br></br><br></br>
<div class="col-sm-12 ">
  <div class="bg-light rounded h-100 p-100">
      <h6 class="mb-4"></h6>
      <table class="table table-bordered">
          <thead>
              <tr>
                  <th scope="col">Category Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">image</th>
                  <th scope="col">edit</th>
                  <th scope="col">delete</th>
                  
              </tr>
          </thead>
          {% for i in data %}
          <tbody>
              <tr>
                  
                  <td>{{i.categoryName}}</td>
                  <td>{{i.categoryDescription}}</td>
                  <td><img src = "{{i.img.url}}" style="height: 50px; width: 50px"></td>
                  <td><a href="{% url 'categoryedit' id=i.id %}"><button style="background-color: rgb(87, 130, 189); border-radius: 10px">edit</button></a></td>
                  <td><a href="{% url 'categorydelete' id=i.id %}"><button style="background-color: rgb(249, 46, 46); border-radius: 10px">delete</button></a></td>
              </tr>
             {% endfor %}
          </tbody>
      </table>
  </div>
</div>
{% endblock %}
