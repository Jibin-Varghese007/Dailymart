{% extends 'vegefruti.html' %}

{% block body %}

<br></br>
<div class="container-fluid fruite py-5">
  <div class="container py-5">
      <div class="tab-class text-center">
          <br class="row g-4">
              <div class="col-lg-4 text-start">
              <center><h1>Categories</h1> </center>
              </div>
             <br></br>
          </div>
          <div class="tab-content">
              <div id="tab-1" class="tab-pane fade show p-0 active">
                  <div class="row g-4">
                      <div class="col-lg-12">
                          <div class="row g-4">
                            {% for i in data %}
                              <div class="col-md-6 col-lg-4" style="height: 400px;">
                                  <div class="rounded position-relative fruite-item">
                                      <div class="fruite-img">
                                          <img src="{{i.img.url}}" class="img-fluid w-100 rounded-top" alt="" style="height: 200px;">
                                      </div>
                                      <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{i.categoryName}}</div>
                                      <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                         
                                          <div class="d-flex justify-content-between flex-lg-wrap">
                                             
                                           <a href="{% url 'productcards' category=i.categoryName %}" class="btn border border-secondary rounded-pill px-3 text-primary"><i ></i> View More</a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              {% endfor %}
                          </div>
                      </div>
                  </div>
              </div>
             
          </div>
      </div>      
  </div>
</div>


{% endblock %}
