{% extends 'tempcontact.html' %}


{% block body %}

<div class="col-sm-12">
  <div class="bg-light rounded h-100 p-4">
   <h6 class="mb-4"></h6>
 
   <form action="{% url 'contactfruti_data' %}" method="post">
   {% csrf_token %}
  
  

 <div class="mb-3">
  <label for="" class="form-label">Contact Name</label>
  <input type="text"  name="name" class="form-control" id="name"><br></br>    
 </div> 

 <div class="mb-3">
  <label for="" class="form-label">Contact Number</label>
  <input type="number"  name="number" class="form-control" id="number"><br></br>    
 </div> 

<div class="mb-3">
<label for="" class="form-label">Email Address</label>
<input type="email" name="email" class="form-control" id="email"><br></br>
</div>

<div class="mb-3">
  <label for="" class="form-label">Message</label>
  <input type="text" id="message" name="message" class="form-control"><br></br>
</div>

<button type="submit" class="btn btn-primary">Submit</button>

      </form>
  </div>
</div>
{% endblock %}
